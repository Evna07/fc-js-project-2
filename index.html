<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimalistic Currency converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <main class="container" id="appContainer">
        <h2 class="section-heading">Przelicznik walut</h2>
        <form action="" id="userForm" class="user-form">
          <input
            type="number"
            placeholder="podaj kwotÄ™"
            required
            class="amount-input"
            id="userAmount"
          />
          <select
            name="select"
            id="currenciesList"
            class="currency-list"
          ></select>
          <button id="getCurrencies" type="submit" class="button-submit">
            Przelicz
          </button>
        </form>
      </main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
